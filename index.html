<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Paylaşım Platformu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Anasayfa</a></li>
                <li><a href="#about">Hakkımızda</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
            <button id="themeToggle" title="Tema Değiştir">
                <img src="moon-icon.png" alt="Koyu Tema" id="themeIcon">
            </button>
        </nav>
    </header>
    <div class="container">
        <h1>Link Paylaşım Platformu</h1>
        <form id="pasteForm">
            <input type="text" id="pasteTitle" placeholder="Başlık" required>
            <textarea id="pasteContent" placeholder="Metni buraya yapıştırın..." required></textarea>
            <div class="privacy-options">
                <label>Gizlilik:</label>
                <label><input type="radio" name="privacy" value="public" checked> Herkese Açık</label>
                <label><input type="radio" name="privacy" value="private"> Gizli</label>
                <label><input type="radio" name="privacy" value="restricted"> Özel</label>
            </div>
            <div class="expiration-options">
                <label>Bitiş Tarihi:</label>
                <label><input type="radio" name="expiration" value="never" checked> Asla</label>
                <label><input type="radio" name="expiration" value="set"> Bitiş Tarihi</label>
            </div>
            <button type="submit" class="btn btn-primary">Paylaş</button>
        </form>
        <div id="pasteLinkContainer" class="hidden">
            <p>Paylaşmak için aşağıdaki bağlantıyı kullanın:</p>
            <input type="text" id="pasteLink" readonly>
            <button id="copyLinkButton" class="btn btn-success">Bağlantıyı Kopyala</button>
        </div>
        <div id="previewContainer" class="hidden">
            <h2>Başlık Önizleme</h2>
            <p id="titlePreview"></p>
            <h2>Metin Önizleme</h2>
            <p id="contentPreview"></p>
        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="#home">Anasayfa</a></li>
                <li><a href="#about">Hakkımızda</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
